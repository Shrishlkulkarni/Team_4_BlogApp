<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/home.css" />
    <title>Your Blog Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo">
          <img src="../Images/logo.png" alt="Your Logo" style="padding: 5px 5px 5px 5px;"/>
          <p>StoryScribe</p>
        </div>
      </header>

      <div class="tagline">
        <h1>StoryScribe</h1>
        <p>"Where Words Find Wings"</h2>
      </div>

      <main style="width: 100vw;">
        <div class="buttons box">
          <button id="create-blog" onclick="navigateToPost()">Create Your Blog</button>
        </div>
        <div class="buttons box">
          <button id="read-blog" onclick="navigateToList()">Read Blog</button>          
        </div>
      </main>
    </div>
  </body>

  <script>
    const navigateToPost = ()=>{
      window.location.href = "Post.html";
    }

    const navigateToList = ()=>{
      window.location.href = "List.html";
    }
  </script>
</html>
